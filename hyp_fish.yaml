# Stage 2: Fine-tuning with focus on minority class

# Learning rate - LOWER for fine-tuning
lr0: 0.003
lrf: 0.001
momentum: 0.937
weight_decay: 0.0003
warmup_epochs: 0.0
warmup_momentum: 0.8
warmup_bias_lr: 0.01

# Loss weights - MAXIMUM CLS for refinement
box: 7.5
cls: 2.0                  # ⬆️⬆️ VERY HIGH for minority class focus
dfl: 1.5

# Augmentation - MINIMAL (preserve learned features)
degrees: 2.0
translate: 0.05
scale: 0.3
shear: 1.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5

# Photometric - MINIMAL
hsv_h: 0.005
hsv_s: 0.2
hsv_v: 0.1

# Multi-class - LIGHT
mosaic: 0.5
mixup: 0.05
copy_paste: 0.3           # ⬆️ Heavy copy-paste for minority

# NMS - RELAXED
iou: 0.45
conf: 0.15                # ⬇️ Much lower confidence for Parrot Fish

# Training
close_mosaic: 5
dropout: 0.0
label_smoothing: 0.15     # ⬆️ More smoothing for generalization