# YOLOv11s Hyperparameters - MODERATE AUGMENTATION
# Middle ground: More aggressive than original, less than recall_optimized
# Goal: Stable training with gradual recall improvement

# Learning rate settings - MODERATE
lr0: 0.012                # Slightly higher than 0.01, lower than 0.015
lrf: 0.01                 # Moderate decay
momentum: 0.937           
weight_decay: 0.0004      # Light regularization
warmup_epochs: 4.0        # Moderate warmup
warmup_momentum: 0.8      
warmup_bias_lr: 0.1       

# Loss weights - BALANCED for recall + precision
box: 7.5                  # Keep original box weight
cls: 1.2                  # MODERATE increase (between 1.0 and 1.5)
dfl: 1.5                  

# Augmentation - MODERATE (not too conservative, not too aggressive)
degrees: 5.0              # Keep original (don't over-rotate fish)
translate: 0.12           # Slight increase from 0.1
scale: 0.5                # Moderate (between 0.3 and 0.6)
shear: 3.0                # Moderate (between 2.0 and 4.0)
perspective: 0.0001       # Keep minimal
flipud: 0.0               # NO vertical flip
fliplr: 0.5               

# Photometric augmentations - MODERATE
hsv_h: 0.015              # Slight increase for species distinction
hsv_s: 0.55               # Moderate (between 0.4 and 0.7)
hsv_v: 0.3                # Moderate brightness variation

# Multi-class augmentations - MODERATE
mosaic: 1.0               
mixup: 0.08               # MODERATE (between 0.0 and 0.15)
copy_paste: 0.08          # MODERATE copy-paste

# NMS settings - SLIGHTLY MORE PERMISSIVE
iou: 0.45                 # Between 0.4 and 0.5
conf: 0.20                # Moderate confidence threshold

# Training stability
close_mosaic: 12          # Moderate

# Light regularization
dropout: 0.05             
label_smoothing: 0.05