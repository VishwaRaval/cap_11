# Stage 1: Broad learning with balanced approach

# Learning rate - HIGHER for initial learning
lr0: 0.015
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Loss weights - MODERATE
box: 7.5
cls: 1.4
dfl: 1.5

# Augmentation - HEAVY for diversity
degrees: 8.0
translate: 0.15
scale: 0.6
shear: 3.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5

# Photometric - HEAVY
hsv_h: 0.02
hsv_s: 0.6
hsv_v: 0.4

# Multi-class - HEAVY
mosaic: 1.0
mixup: 0.1
copy_paste: 0.0

# NMS
iou: 0.5
conf: 0.25

# Training
close_mosaic: 10
dropout: 0.0
label_smoothing: 0.0