# Ultra-stable cosine fine-tuning

# Learning rate - VERY LOW for final push
lr0: 0.0005               # ⬇️⬇️ Very low
lrf: 0.00005              # ⬇️⬇️ Minimal decay
momentum: 0.937
weight_decay: 0.0008      # ⬆️ Strong regularization
warmup_epochs: 5.0        # ⬆️ Long warmup
warmup_momentum: 0.8
warmup_bias_lr: 0.002

# Loss weights - BALANCED
box: 7.5
cls: 2.0
dfl: 1.5

# Augmentation - MINIMAL (preserve learned features)
degrees: 2.0
translate: 0.08
scale: 0.3
shear: 1.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5

# Photometric - MINIMAL
hsv_h: 0.008
hsv_s: 0.25
hsv_v: 0.15

# Multi-class - LIGHT
mosaic: 0.5
mixup: 0.05
copy_paste: 0.2

# NMS
iou: 0.5
conf: 0.2

# Training
close_mosaic: 3
dropout: 0.15             # ⬆️ More dropout
label_smoothing: 0.12