# RECALL-FOCUSED v1: Low confidence + Strong box detection
# Goal: Maximize recall (catch all fish, even uncertain ones)

# Learning rate - Ultra-stable
lr0: 0.0001
lrf: 0.00001
momentum: 0.95
weight_decay: 0.0015
warmup_epochs: 20.0
warmup_momentum: 0.85
warmup_bias_lr: 0.00005

# Loss weights - RECALL FOCUS
box: 9.0                  # ⬆️⬆️ HIGHER box weight (better localization)
cls: 1.2                  # ⬇️ Lower classification weight
dfl: 1.8                  # ⬆️ Higher DFL (better box regression)

# Augmentation - Minimal
degrees: 0.5
translate: 0.02
scale: 0.1
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5

# Photometric - Minimal
hsv_h: 0.001
hsv_s: 0.05
hsv_v: 0.03

# Multi-class augmentations - Disabled
mosaic: 0.0
mixup: 0.0
copy_paste: 0.0

# NMS settings - LOWER CONFIDENCE for recall
iou: 0.45                 # ⬇️ More lenient IoU
conf: 0.15                # ⬇️⬇️ LOWER confidence (catch more detections)

# Training stability
close_mosaic: 0
dropout: 0.20             # ⬇️ Lower dropout (allow model to be more confident)
label_smoothing: 0.10     # ⬇️ Lower smoothing (sharper predictions)
