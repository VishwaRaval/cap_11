# Precision-Focused Hyperparameters
# Goal: Train a model with HIGH precision (even if recall is lower)
# This will complement the high-recall ensemble

# Learning rate - STABLE
lr0: 0.0002
lrf: 0.00002
momentum: 0.937
weight_decay: 0.0012
warmup_epochs: 15.0
warmup_momentum: 0.85
warmup_bias_lr: 0.0001

# Loss weights - FAVOR BOX PRECISION
box: 8.5                  # ⬆️ Higher box weight for precise localization
cls: 1.8                  # ⬆️ Higher cls weight for accurate classification
dfl: 1.8                  # ⬆️ Higher DFL for better box regression

# Augmentation - MODERATE (helps generalization)
degrees: 2.0
translate: 0.06
scale: 0.25
shear: 1.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5

# Photometric - LIGHT
hsv_h: 0.008
hsv_s: 0.20
hsv_v: 0.12

# Multi-class - LIGHT (avoid overfitting)
mosaic: 0.4
mixup: 0.05
copy_paste: 0.1

# NMS - STRICTER for higher precision
iou: 0.55                 # ⬆️ Higher IoU = stricter matching
conf: 0.30                # ⬆️ Higher confidence = fewer false positives

# Training
close_mosaic: 8
dropout: 0.18
label_smoothing: 0.10

# Key differences from your current models:
# 1. Higher box/cls/dfl weights = prioritize accurate predictions
# 2. Stricter NMS = reduce false positives
# 3. Moderate augmentation = good generalization without overfitting
